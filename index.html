<!-- Where the Title of the page and Bootstrap CDN connection is made for icons of weather/overall styling of page-->

<head>

    <title>Assignment 1: Weather App</title>

<!-- This is where we will hold the search area and the display area-->
<!-- Style button and text input-->
<body>

        <h1>Weather App</h1>
        <br>
    <div id="search-area" class=" text-white bg-dark">

         <br>
